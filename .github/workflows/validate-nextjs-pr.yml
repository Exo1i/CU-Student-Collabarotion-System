name: Validate NextJS Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
jobs:
  build-and-test:
    name: Build and Test NextJS Project
    runs-on: ubuntu-latest
    
    permissions:
      statuses: write
      contents: read
      
    steps:
      - name: Create Initial Status
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: 'pending',
              context: 'Validate NextJS Pull Request',
              description: 'Build and test in progress'
            });

      - uses: actions/checkout@v3
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Lint code
        run: npm run lint
        
      - name: Build application
        run: npm run build
        
      - name: Upload artifact on failure
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: build-logs
          path: |
            npm-debug.log
            
      - name: Update Status (Success)
        if: success()
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: 'success',
              context: 'Validate NextJS Pull Request',
              description: 'All checks passed'
            });
            
      - name: Update Status (Failure)
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: 'failure',
              context: 'Validate NextJS Pull Request',
              description: 'Build or tests failed'
            });
